<div class="row">
    <div class="small-9 columns"><h5>Redigera {{ map.editMenuObject.name }}</h5></div>
    <div class="small-3 columns text-right"><a data-ng-click="map.showEditMenu()">Tillbaka</a></div>
</div>

<br>
<div data-ng-show="map.errorBox" class="errorBox">
    {{ map.errorMessage }}
</div>

<form name="map.editMenuForm" method="post">
	<div>
		<span class="error" ng-show="editMenuForm.editName.$touched && editMenuForm.editName.$invalid">Du måste ange ett namn.</span>
	</div>
    
    <div class="row">
    	<div class="small-4 columns">
    	    <p>Namn:</p>
        </div>
        <div class="small-8 columns">
    	    <input type="text" id="editName" name="editName" data-ng-model="map.editMenuObject.name" required />
        </div>
    </div>

	<br>
	<input ng-disabled="map.editMenuForm.editName.$invalid" type="submit" name="edit" value="Ändra" data-ng-click="map.editMenu(map.editMenuObject.id, map.editMenuObject.name, map.editMenuObject.pizzeria_id)" />
</form>
